{% extends 'main/base.html' %}
{% block body %}
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" onsubmit="return false;">
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="registerUsername"
                  placeholder="UserId">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="registerPassword"
                    placeholder="Password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="repeatPassword"
                    placeholder="Repeat Password">
                </div>
              </div>
              <button class="btn btn-primary btn-user btn-block" id="register">Register Account</button>
              <hr>
              <a href="{% url 'main:login' %}" class="btn btn-success btn-user btn-block">
                <i class="fa fa-sign-in-alt fa-fw"></i> Already have an account? Login!
              </a>
              <a href="{% url 'main:index' %}" class="btn btn-facebook btn-user btn-block">
                <i class="fa fa-home fa-fw"></i> Go Home?
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
