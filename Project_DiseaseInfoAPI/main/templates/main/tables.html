{% extends 'main/base.html' %}
{% load static %}

{% block css %}
  <!-- Custom styles for this template-->
  <link href="{% static 'main/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    {% include 'main/_sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'main/_topbar.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        {% include 'main/_tableData.html' %}
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include 'main/_footer.html' %}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  {% block scripts %}
    <!-- Page level plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'main/vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'main/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
    
    <!-- Page level custom scripts -->
    <script src="{% static 'main/js/demo/datatables-demo.js' %}"></script>
  {% endblock %}

{% endblock %}
